<body>

<h2>Hidden things by Anusha Kanagala</h2>

<form>
    <div class = "form-group">
    <label for="form1_secret">Enter the secret word</label>
    <input type ="password" class = "form-control" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value="Secret"> <br>

    <label for="form1_guess">Enter a guess </label>
    <input type ="text" class = "form-control" id="form1_guess" name="form1_guess" autofocus> <br>
    </div>

    <input type="button" class= "btn btn-danger" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">To check results</p>

<script> 
var correct = 0;
var wrong= 0;
function processGuess(){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(secret == guess){
        correct+=1;
        alert("Congratulations");
        out.innerHTML = "Success Attempts: " + correct
    } else {
        wrong+=1;
        alert("Sorry");
        out.innerHTML = "Wrong Attempts: " + wrong
    }
}
</script>
<div class="container">
    <img id="Plant" src="kalimeris.jpg" alt="KALIMERIS" width="200" height="200" onclick="rotateImage()">
</div>
<script>
    var currentImage = 0;
    function rotateImage(){
        switch(currentImage){
            case 0: 
                currentImage+=1;
                document.getElementById("Plant").src = "kalimeris.jpg"
                break;
            case 1:
                currentImage+=1;
                document.getElementById("Plant").src = "acerola.jpg"
                break;
            case 2:
                currentImage+=1;
                document.getElementById("Plant").src = "neem.jpg"
                break;
            default:
                currentImage = 0
                document.getElementById("Plant").src = "kalimeris.jpg"
        }
    }
</script>
